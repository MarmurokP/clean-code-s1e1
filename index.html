<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="matrix">
        <img src="./eisenhower-matrix.jpg">
        <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks">
        <p id="tasks__adding-section">
            <label for="tasks__new-task">Add Item</label>
        </p>
        <div class="tasks__new">
            <input id="tasks__new-task" class="tasks__task" type="text">
            <button>Add</button>
        </div>
        <h3>Todo</h3>
        <ul id="tasks__incomplete">
            <li><input type="checkbox">
                <label class="tasks__task">Pay Bills</label>
                <input type="text" class="tasks__task">
                <button class="tasks__edit">Edit</button>
                <button class="tasks__delete">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="tasks__edit-mode">
                <input type="checkbox">
                <label class="tasks__task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="tasks__task">
                <button class="tasks__edit">Save</button>
                <button class="tasks__delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="tasks__completed">
            <li><input type="checkbox" checked>
                <label class="tasks__task">See the Doctor</label>
                <input type="text" class="tasks__task">
                <button class="tasks__edit">Edit</button>
                <button class="tasks__delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
