<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
    <div class="matrix">
        <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhoer matrix">
        <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks">
        <p id="tasks__adding-section">
            <label for="tasks__new-task" class="tasks__new-task-label">Add Item</label>
        </p>
        <div class="tasks__new">
            <input id="tasks__new-task" class="tasks__task" type="text">
            <button class="button">Add</button>
        </div>
        <h3 class="tasks__unit-name">Todo</h3>
        <ul id="tasks__incomplete">
            <li class="tasks__list">
                <input type="checkbox" class="tasks__checkbox">
                <label class="tasks__task">Pay Bills</label>
                <input type="text" class="tasks__task tasks__edit-text">
                <button class="tasks__edit button">Edit</button>
                <button class="tasks__delete button">
                    <img class="tasks__delet-img" src="./remove.svg" alt="">
                </button>
            </li>
            <li class="tasks__edit-mode tasks__list">
                <input type="checkbox" class="tasks__checkbox">
                <label class="tasks__task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="tasks__task tasks__edit-text">
                <button class="tasks__edit button">Save</button>
                <button class="tasks__delete button">
                    <img class="tasks__delet-img" src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
        <h3 class="tasks__unit-name">Completed</h3>
        <ul id="tasks__completed">
            <li class="tasks__list">
                <input type="checkbox" class="tasks__checkbox" checked>
                <label class="tasks__task">See the Doctor</label>
                <input type="text" class="tasks__task tasks__edit-text">
                <button class="tasks__edit button">Edit</button>
                <button class="tasks__delete button">
                    <img class="tasks__delet-img" src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
